name: Android Debug Build

on:
  push:
    branches: [ main, feat/**, fix/**, chore/** ]
  pull_request:

jobs:
  android-build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download cmdline-tools
      - name: Install Android cmdline-tools
        run: |
          set -euxo pipefail
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> "$GITHUB_ENV"
          mkdir -p "$ANDROID_SDK_ROOT"/cmdline-tools
          curl -sSL -o /tmp/cmdtools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cmdtools.zip -d /tmp/cmdtools
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv /tmp/cmdtools/cmdline-tools/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"

      # JDK 17 ONLY for sdkmanager
      - name: Set up JDK 17 (Temurin) for SDK install
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK components (api 31, build-tools 31.0.0)
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          set -euxo pipefail
          mkdir -p "$HOME/.android" && touch "$HOME/.android/repositories.cfg"
          mkdir -p "$ANDROID_SDK_ROOT/licenses"
          printf "%s\n" \
            "8933bad161af4178b1185d1a37fbf41ea5269c55" \
            "d56f5187479451eabf01fb78af6dfcb131a6481e" \
            "24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_SDK_ROOT/licenses/android-sdk-license"
          echo "601085b94cd77f0b54ff86406957099ebe79c4d6" > "$ANDROID_SDK_ROOT/licenses/android-googletv-license"
          echo "33b6a2b64607f11b759f320ef9dff4ae5c47d97a" > "$ANDROID_SDK_ROOT/licenses/google-gdk-license"
          echo "d975f751698a77b662f1254ddbeed3901e976f5a" > "$ANDROID_SDK_ROOT/licenses/intel-android-extra-license"
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --install \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0"
          "$ANDROID_SDK_ROOT/platform-tools/adb" version || true

      # Switch back to Java 11 for Gradle/AGP 7.0.x
      - name: Set up JDK 11 (Temurin) for Gradle
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Normalize gradlew (LF + +x) for Linux CI
        run: |
          git config --global core.autocrlf false
          sed -i 's/\r$//' android/gradlew
          chmod +x android/gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install JS deps
        run: npm install --legacy-peer-deps

      - name: Dump RN autolink config
        run: |
          npx --yes react-native config | tee rn-config.json
          command -v jq >/dev/null 2>&1 && jq '.dependencies | keys' rn-config.json || cat rn-config.json

      - name: Upload RN config
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rn-config
          path: rn-config.json
          if-no-files-found: warn

      - name: Ensure Android debug keystore
        run: |
          mkdir -p ~/.android
          if [ ! -f ~/.android/debug.keystore ]; then
            keytool -genkey -v \
              -keystore ~/.android/debug.keystore \
              -storepass android -keypass android \
              -alias androiddebugkey \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Lint (Android)
        working-directory: android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: ./gradlew --no-daemon lintDebug || true

      - name: Unit tests (JS)
        run: npm test --silent || true

      - name: Build Android Debug APK
        working-directory: android
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        run: ./gradlew --no-daemon clean assembleDebug --stacktrace --info

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          if-no-files-found: warn

      - name: Upload Gradle reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gradle-reports
          path: |
            android/**/build/reports/**
            android/**/build/outputs/**
          if-no-files-found: warn

  smoke-test:
    name: Android Smoke Test (API 30)
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 25

    defaults:
      run:
        shell: bash -Eeuo pipefail

    steps:
      - name: Checkout (shallow)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          # keep this name in sync with your build job’s upload step
          name: app-debug-apk
          path: ci-apk
          merge-multiple: true

      - name: Select APK
        id: select-apk
        run: |
          ls -R ./ci-apk || true
          APK="$(find ./ci-apk -type f -name '*debug*.apk' | head -n1 || true)"
          if [[ -z "${APK:-}" ]]; then
            echo "No APK found under ./ci-apk"
            exit 1
          fi
          echo "APK=$APK" | tee -a "$GITHUB_ENV"

      - name: Run emulator + install + launch
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          # stability-first; no KVM / nested virt assumptions
          emulator-options: "-no-snapshot -noaudio -no-window -gpu swiftshader_indirect -accel off"
          script: |
            set -Eeuo pipefail
            adb kill-server || true
            adb start-server
            export ANDROID_SERIAL=emulator-5554

            echo "== Wait for device =="
            for i in {1..30}; do
              adb wait-for-device || true
              BOOTED="$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')"
              if [[ "$BOOTED" == "1" ]]; then
                echo "Emulator booted."
                break
              fi
              echo "…waiting for boot ($i/30)"; sleep 10
            done
            adb shell settings put global window_animation_scale 0 || true
            adb shell settings put global transition_animation_scale 0 || true
            adb shell settings put global animator_duration_scale 0 || true
            adb shell input keyevent 82 || true
            adb devices

            echo "== Install APK =="
            adb install -r "$APK"

            echo "== Start app =="
            timeout 5s adb logcat -c || true
            # capture logcat for 2 minutes in background
            ( timeout 120s adb logcat *:I > smoke-logcat.txt ) &
            LOGCAT_PID=$!

            adb shell am start -W -n com.app.uprise/.MainActivity || true
            sleep 10

            echo "== Collect diagnostics =="
            adb shell dumpsys activity > dumpsys.txt || true
            adb shell pm list packages > pm-packages.txt || true

            # require the 'Displayed … MainActivity' line to appear
            if ! grep -m1 "ActivityTaskManager: Displayed com.app.uprise/.MainActivity" smoke-logcat.txt; then
              echo "Did not find launch confirmation in logcat"
              # show tail for debugging
              tail -n 200 smoke-logcat.txt || true
              exit 2
            fi

            # wait for logcat capture to finish cleanly
            wait $LOGCAT_PID || true

      - name: Upload smoke artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          if-no-files-found: ignore
          path: |
            smoke-logcat.txt
            dumpsys.txt
            pm-packages.txt
